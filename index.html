<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: transparent; /* Transparent by default */
            color: white;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-app-region: drag; /* Make the entire window draggable */
        }
        .timeline {
            display: flex;
            flex-direction: column;
            align-items: start;
            padding: 10px;
        }
        .goal {
            padding: 8px;
            margin: 5px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const body = document.body;

            // Show background on click
            body.addEventListener("mousedown", () => {
                body.style.background = "rgba(0, 0, 0, 0.8)"; // Visible dark background
            });

            // Hide background when releasing click
            body.addEventListener("mouseup", () => {
                body.style.background = "transparent"; // Go back to transparent
            });
        });
    </script>
</head>
<body>
    <div class="timeline">
        <div class="goal">ðŸŽ¯ Finish building thing</div>
    </div>
</body>
</html>
