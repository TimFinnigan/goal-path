<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Path</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: transparent;
            color: white;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
        }

        .wrapper:active {
            cursor: grabbing;
        }

        .goal-container {
            padding: 10px;
        }

        .goal {
            padding: 8px;
            margin: 5px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            color: white;
            border: none;
            outline: none;
            width: 200px;
            cursor: text;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="goal-container">
            <input type="text" class="goal" placeholder="Enter your goal">
        </div>
    </div>

    <script>
        const { ipcRenderer } = require("electron");

        document.addEventListener("DOMContentLoaded", () => {
            const goalInput = document.querySelector(".goal");
            const wrapper = document.querySelector(".wrapper");

            // Load saved goal
            goalInput.value = loadGoal();

            // Save goal on input change
            goalInput.addEventListener("input", () => {
                saveGoal(goalInput.value);
            });

            let isDragging = false;
            let startX, startY;

            wrapper.addEventListener("mousedown", (e) => {
                isDragging = true;
                startX = e.screenX;
                startY = e.screenY;
                wrapper.style.cursor = "grabbing";
            });

            document.addEventListener("mousemove", (e) => {
                if (!isDragging) return;
                ipcRenderer.send("move-window", {
                    deltaX: e.screenX - startX,
                    deltaY: e.screenY - startY
                });
                startX = e.screenX;
                startY = e.screenY;
            });

            document.addEventListener("mouseup", () => {
                isDragging = false;
                wrapper.style.cursor = "grab";
            });
        });

        function loadGoal() {
            return localStorage.getItem("goal") || "";
        }

        function saveGoal(goal) {
            localStorage.setItem("goal", goal);
        }
    </script>
</body>
</html>
