<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Path</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background: transparent;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-app-region: drag; /* Make entire window draggable */
            overflow: hidden; /* Disable scrolling */
            border: 2px solid transparent; /* Invisible border */
            transition: border 0.2s ease-in-out; /* Smooth border transition */
        }

        /* Show border when hovering over entire window */
        body:hover {
            border: 2px solid rgba(255, 255, 255, 0.5); /* Visible border */
        }

        /* Goal container (only for positioning) */
        .goal-container {
            padding: 10px;
        }

        /* Input field */
        .goal {
            padding: 8px;
            margin: 5px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            color: white;
            border: none;
            outline: none;
            width: 200px;
            -webkit-app-region: no-drag; /* Allow typing */
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const body = document.body;
            const goalInput = document.querySelector(".goal");

            // Load saved goal
            goalInput.value = loadGoal();

            // Save goal on input change
            goalInput.addEventListener("input", () => {
                saveGoal(goalInput.value);
            });

            // Disable dragging when input is focused
            goalInput.addEventListener("focus", () => {
                body.style.webkitAppRegion = "no-drag";
            });

            // Re-enable dragging when input loses focus
            goalInput.addEventListener("blur", () => {
                body.style.webkitAppRegion = "drag";
            });
        });

        function loadGoal() {
            return localStorage.getItem("goal") || "";
        }

        function saveGoal(goal) {
            localStorage.setItem("goal", goal);
        }
    </script>
</head>
<body>
    <div class="goal-container">
        <input type="text" class="goal" placeholder="Enter your goal">
    </div>
</body>
</html>
